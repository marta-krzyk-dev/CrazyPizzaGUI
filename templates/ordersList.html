<h1>Shopping cart</h1>
<h2>You may create up to {global.maxOrders} orders</h2>
<hr />
<h2>Let the cheesy feast begin!</h2>

<table id="ordersListTable">
    <tr>
        <th>Order date</th>
        <th>Details</th>
        <th>Price</th>
        <th width="auto">Edit / Delete </th>
        <th width="auto">Purchase</th>
    </tr>
    <tr id="noOrdersMessage">
        <td colspan="5">You have no orders, please create one!</td>
    </tr>
</table>

<h2 style="margin-top:50px" id="maxOrdersMessage">You reached maximum amount of orders.</br>Make payments or delete orders to make new ones.</h2>


<div id="createOrderCTA" class="ctaWrapper">
    <a class="cta green" href="orders/create">Create a Order</a>
</div>
